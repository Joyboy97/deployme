# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: React
on:
 push:
       branches: [main,gh-pages]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node-version }}
            cache: "npm"
          
      # - run: git config --global user.email ${{secrets.MY_EMAIL}}
      # - run: git config --global user.name $GITHUB_ACTOR
          
      - run: echo "hey $GITHUB_ACTOR"
      - run: git remote set-url origin https://${{secrets.G_TOKEN}}@github.com/$GITHUB_ACTOR/${{ github.repository }}
      # "https://${{secrets.MY_NAME}}@github.com/deployme"
      - run: npm install
      - run: npm run build
      - run: npm run deploy
          
        
